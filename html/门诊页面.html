            <option value="1">岁</option>
            <option value="2">月</option>
            <option value="3">周</option>
            <option value="4">天</option>
        </select>
        <input class="itemInput w50" type="text" value="" id="age" name="age" onfocus="ageF()" onblur="ages('input')">
    </div>

        <label class="itemLabel mgl28">性别<span class="em">*</span></label>
        <div class="radio">

            <label for="sexM">男</label>
        </div>
        <div class="radio">

            <label for="sexW">女</label>
        </div>
    </div>

        <input type="hidden" id="adrug_cost" value="">

        <label class="itemLabel">种</label>
    </div>
    <div class="itemDivList clearfix">
        <label class="itemLabel">有无注射剂(液)<span class="em">*</span></label>
        <div class="radio">
            <input type="radio" id="infusionN" value="0" name="infusion" onclick="infusion(this.value)" checked="">
            <label for="infusionN">无</label>
        </div>
        <div class="radio">
            <input type="radio" id="infusionY" value="1" name="infusion" onclick="infusion(this.value)">
            <label for="infusionY">有</label>
        </div>

        <!-- onfocus="diagnosisF('',id顺序)" 第一个值为空则表示点击按钮打开层-->
        <a href="javascript:;" class="medicineB dictionaryHtml mgr0 " title="诊断字典" alt="诊断字典" onclick="diagnosisF('',1)"><i class="iconfont icon-zidian"></i></a>
